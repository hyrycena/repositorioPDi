<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fazedor de IMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <label>A calculadora que calcula o IMC de forma 99,9% exata</label>
      </header>

      <div class="centralizador">
        <div>
          <label>Informe essa altura: </label>
          <input type="number" class="altura" id="altura" maxlength="3"/>
        </div>
        <div>
          <label>Informe esse peso: </label>
          <input type="number" class="peso" id="peso" />
        </div>
        <button>Calcular</button>
      </div>
    </div>
    <script>
      var button = document.querySelector("button");
      var valAltura = document.querySelector(".altura");
      var valPeso = document.querySelector(".peso");

      button.onclick = function () {
        var altura = Number(valAltura.value);
        var peso = Number(valPeso.value);
        var resultado = Number(peso / (altura * altura));

        if (resultado < 18.5) {
          var tipoIMC = "Abaixo do peso";
        } else if (resultado >= 18.5 && resultado <= 24.9) {
          var tipoIMC = "Peso normal";
        } else if (resultado >= 25 && resultado <= 29.9) {
          var tipoIMC = "Sobrepeso";
        } else if (resultado >= 30 && resultado <= 34.9) {
          var tipoIMC = "Obesidade Grau I";
        } else if (resultado >= 35 && resultado <= 39.9) {
          var tipoIMC = "Obesidade Grau II ou considerada obesidade severa";
        } else if (resultado >= 40) {
          var tipoIMC = "Obesidade Grau III ou considerada obesidade mórbida";
        }

        if (altura && peso) {
          alert(
            "Seu IMC é: " +
              resultado +
              ", Ele é considerado um imc de valor: " +
              tipoIMC
          );
        }

        if (!altura && !peso) {
          alert("Tem que passar um valor para altura e peso");
        }

        if (altura && !peso) {
          alert("Tem que passar um valor para peso");
        }
        if (!altura && peso) {
          alert("Tem que passar um valor para altura ");
        }
      };
    </script>
  </body>
</html>
